<h1 id="exercise-3.4-d">Exercise 3.4 (d)</h1>
<p>トップダウン版は、遅延評価の環境では、必ずしも下の層の <code>merge</code> を実行する必要がなく計算量を抑えられる可能性がある。 また並列実行の環境では、下の層の <code>merge</code> をそれぞれ並列に実行できるという利点がある。</p>
