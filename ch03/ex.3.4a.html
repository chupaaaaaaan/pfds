<h1 id="exercise-3.4-a">Exercise 3.4 (a)</h1>
<p>サイズ <span class="math inline">\(n\)</span> の重み左編ヒープの右スパインが <span class="math inline">\(k\)</span> 個の要素を持つとすると、</p>
<p><span class="math inline">\(n &gt;= 2^k-1\)</span></p>
<p><span class="math inline">\(k &lt;= \log(n+1)\)</span></p>
<p><span class="math inline">\(k\)</span> は整数なので、</p>
<p><span class="math inline">\(k &lt;= \lfloor\log(n+1)\rfloor\)</span></p>
