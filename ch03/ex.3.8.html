<h1 id="exercise-3.8">Exercise 3.8</h1>
<p>Let the minimum / maximum depth of the red-black tree of size <span class="math inline">\(n\)</span> as <span class="math inline">\(d_{min}\)</span> / <span class="math inline">\(d_{max}\)</span>.</p>
<p>For <span class="math inline">\(2^d_{min} - 1 &lt;= n\)</span>,</p>
<p><span class="math inline">\(d_{min} &lt;= \lfloor\log(n + 1)\rfloor\)</span></p>
<p><span class="math inline">\(d_{max} &lt;= 2d_{min} &lt;= 2\lfloor\log(n + 1)\rfloor\)</span></p>
