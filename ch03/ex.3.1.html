<h1 id="exercise-3.1">Exercise 3.1</h1>
<p>Let the size of the leftist heap of rank <span class="math inline">\(d\)</span> as <span class="math inline">\(n\)</span>.</p>
<p>If <span class="math inline">\(n &lt; 2^d - 1\)</span>, it doesn't satisfy the requirement of leftist heap. So,</p>
<p><span class="math inline">\(2^d - 1 &lt;= n\)</span></p>
<p><span class="math inline">\(2^d &lt;= n + 1\)</span></p>
<p><span class="math inline">\(d &lt;= \log(n + 1)\)</span></p>
<p>For <span class="math inline">\(d\)</span> is an integer,</p>
<p><span class="math inline">\(d &lt;= \lfloor\log(n + 1)\rfloor\)</span></p>
