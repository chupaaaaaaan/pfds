<p><code>link</code> を呼び出す回数を <span class="math inline">\(k\)</span> とおくと、<code>insert</code> は <span class="math inline">\(k+1\)</span> ステップを要する。ヒープ中の木の数を貯金と捉えると、<code>insert</code> により 1 増大し、<code>link</code> により <span class="math inline">\(k\)</span> 減少する。したがって償却コストは <span class="math inline">\(a_i=(k+1)+1-k=2\)</span> となる。</p>
