<p>Let <span class="math inline">\(k\)</span> be the number of calls to <code>link</code>, a call to <code>insert</code> takes <span class="math inline">\(k + 1\)</span> steps. If we regard the number of trees in the heap as credit, it increases 1 by <code>insert</code>, and decreases <span class="math inline">\(k\)</span> by <code>link</code>. So amortized cost <span class="math inline">\(a_i = (k + 1) + 1 - k = 2\)</span></p>
