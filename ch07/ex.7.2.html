<h1 id="exercise-7.2">Exercise 7.2</h1>
<p><span class="math inline">\(|r| = 0\)</span> のとき、 <span class="math inline">\(|f| = |s|\)</span> なので <span class="math inline">\(|r| + |s| = |f| + |r|\)</span> 。</p>
<p><span class="math inline">\(|r| = |f|\)</span> のとき、 <span class="math inline">\(|s| = 0\)</span> なので <span class="math inline">\(|r| + |s| = \frac{1}{2}(|f| + |r|)\)</span> 。</p>
<p>よって1～2倍早くなる。</p>
