<h1 id="exercise-10.6">Exercise 10.6</h1>
<p>From thorem 10.1, <code>(++)</code> runs in <span class="math inline">\(O(1)\)</span>. For the list of length <span class="math inline">\(n\)</span>, besides the amortized cost <span class="math inline">\(Cn\)</span>, it costs <span class="math inline">\(e\)</span> in appending the empty lists. So <code>flatten</code> runs in <span class="math inline">\(O(1+e/n) \leq O(1+e)\)</span> amortized time.</p>
