<h1 id="exercise-10.1">Exercise 10.1</h1>
<p>It takes <span class="math inline">\(O(\log n)\)</span> steps to execute <strong>update</strong>, and at each step the execution of <strong>lookup</strong> costs <span class="math inline">\(O(\log n)\)</span>. So it costs <span class="math inline">\(O(\log^{2} n)\)</span> in total.</p>
