<h1 id="exercise-10.3">Exercise 10.3</h1>
<p>if <code>snoc</code> is called in <code>snoc</code> (i.e. <code>lenr &gt; lenfm</code>), <code>lenr</code> becomes less than or equal to <code>lenfm</code>. So <code>snoc</code> is not called in <code>tail</code>. Therefore <code>snoc</code> is never called in both <code>tail</code> and <code>snoc</code>.</p>
