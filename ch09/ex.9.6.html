<h1 id="exercise-9.6">Exercise 9.6</h1>
<p>lookup と update は対象の木を探すのに最大で <span class="math inline">\(\lfloor \log (i + 1) + 1 \rfloor\)</span> ステップ、その木から対象の要素を探すのに最大で <span class="math inline">\(\lfloor \log (i + 1) + 1 \rfloor\)</span> ステップかかる。</p>
<p>よってどちらも <span class="math inline">\(O(\log i)\)</span> 時間で動く。</p>
